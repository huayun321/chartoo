<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ECharts</title>
		<link rel="stylesheet" href="css/echart.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css"/>
		<style type="text/css">
			.main{width:100%;height:100%;background: url(img/bg.png);background-size: 100% 100%;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="containerLeft">
					<div class="containerLeft-top">
						<div class="containerLeftTop-left">
							<div class="title">
								<span>云岩</span><span><img src="img/weather.png" alt="" /></span><span>多云</span><span class="tem">28°</span><span class="data"></span><span><img src="img/time.png" alt="" /></span><span class="time"></span>
							</div>
							<div class="containerLeftTop-left-box containerLeftTop-left-box1">
								<p class="boxTitle">
									<img src="img/change.png" alt="" class="img1" />
									<span>支付渠道对比</span>
									<div id="echart1"></div>
								</p>
							</div>
							<div class="containerLeftTop-left-box containerLeftTop-left-box2">
								<p class="boxTitle">
									<img src="img/shijian.png" alt="" class="img2" />
									<span>今日时段营业额对比（万元）</span>
									<div id="echart2"></div>
								</p>
							</div>
							<div class="containerLeftTop-left-box containerLeftTop-left-box3">
								<p class="boxTitle">
									<img src="img/people.png" alt="" class="img3" />
									<span>今日时段人流对比（千人）</span>
									<div id="echart3"></div>
								</p>
							</div>
						</div>
						<div class="containerLeftTop-right">
							<span class="span1">当前在线（人）<br /><b>24323</b></span>
							<span class="span2">今日营业额（元）<br /><b>431374</b></span>
							<div class="containerLeftTop-right-box">
								<div class="box box1">
									<img src="img/address.png" alt="" class="address" />
									<div class="box-bottom">海文商厦<img src="img/bag.png" alt="" /></div>
								</div>
								<div class="box box2">
									<div class="box-top">28° C</div>
									<div class="box-bottom">温度</div>
								</div>
								<div class="box box3">
									<div class="box-top">56rh</div>
									<div class="box-bottom">湿度</div>
								</div>
								<div class="box box4">
									<div class="box-top">56lux</div>
									<div class="box-bottom">光照度</div>
								</div>
							</div>
						</div>
						<div class="containerLeftTop-bottom">
							<span>星期规律</span><span class="line"><img src="img/line.png" alt="" /></span>
						</div>
					</div>
					<div class="containerLeft-bottom">
						<div class="containerLeft-bottom-box1">
							<p class="title">
								<img src="img/yonghu.png" alt="" />
								<span>平均人流量</span>
							</p>
							<div id="echart4"></div>
						</div>
						<div class="containerLeft-bottom-box2">
							<p class="title">
								<img src="img/qian.png" alt="" />
								<span>平均营业额</span>
							</p>
							<div id="echart5"></div>
						</div>
					</div>
				</div>
				<div class="containerRight">
					<div class="containerRight-box containerRight-box1">
						<p class="title">区域流量排行</p>
						<div id="echart6"></div>
					</div>
					<div class="containerRight-box containerRight-box2">
						<p class="title">商户流量排行</p>
						<div id="echart7"></div>
					</div>
					<div class="containerRight-box containerRight-box3">
						<p class="title">用户分析</p>
						<div class="containerRight-box3-left">
							<div id="echart8"></div>
							<div class="containerRight-box3Left-bottom">
								<div class="user">
									<img src="img/nan.png" alt="" />
									<p>男用户<br /><span><b class="man">30</b>%</span></p>
								</div>
								<div class="user">
									<img src="img/nv.png" alt="" />
									<p>女用户<br /><span><b class="woman">70</b>%</span></p>
								</div>
							</div>
						</div>
						<div class="containerRight-box3-right">
							<div id="echart9"></div>
							<div class="containerRight-box3Right-bottom">
								<div class="userBox">
									<img src="img/xin.png" alt="" />
									<p>新用户<br /><span><b class="new">60</b>%</span></p>
								</div>
								<div class="userBox">
									<img src="img/lao.png" alt="" />
									<p>老用户<br /><span><b class="old">40</b>%</span></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/swiper-3.4.0.jquery.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src="js/macarons.js"></script>
		<script src="js/echart.js"></script>
		<!--<script src="js/lunbo.js"></script>-->
	</body>
</html>
